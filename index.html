<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockAI – AI-Powered Blockchain & DeFi Ecosystem for the Future</title>

    <!-- Preload Important Resources -->
    <link rel="preload" as="image" href="/src/assets/logo/icon2.png" type="image/webp" />
    <link rel="preload" href="/src/main.jsx" as="script" />

    <!-- Favicon -->
    <link rel="icon" href="/src/assets/logo/icon2.png" type="image/webp" />

    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="BlockAI revolutionizes trust and transparency in AI with blockchain. Explore Tokenomics, DeFi tools, staking, NFT gaming, and RWA integration powered by $BAI — the future-ready AI blockchain ecosystem."
    />
    <meta
      name="keywords"
      content="BlockAI, BAI token, AI blockchain, AI DeFi, Web3, NFT gaming, staking, crypto presale, proof of AI, decentralized finance, RWA blockchain, smart contracts, AI trust protocol, AI token, AI crypto project, AI ecosystem"
    />
    <meta name="author" content="BlockAI Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BlockAI – AI-Powered Blockchain & DeFi Ecosystem" />
    <meta
      property="og:description"
      content="Join BlockAI — the next-gen blockchain combining AI, DeFi, and Web3 innovation. Explore staking, NFT games, and tokenized ecosystems powered by $BAI."
    />
    <meta property="og:image" content="/src/assets/logo/icon2.webp" />
    <meta property="og:url" content="https://blockai.io" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlockAI – AI-Powered Blockchain for DeFi & Web3" />
    <meta
      name="twitter:description"
      content="Revolutionize your digital world with BlockAI — bridging AI, blockchain, and decentralized ecosystems through the $BAI token."
    />
    <meta name="twitter:image" content="/src/assets/logo/icon2.webp" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0E0E0E" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://blockai.io" />

    <!-- Fonts: Preconnect and Lazy Load -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <!-- Performance Enhancements -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script
      nomodule
      src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=Object.assign%2CElement.prototype.append%2CNodeList.prototype.forEach%2CCustomEvent%2Csmoothscroll"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Lazy load optimization -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll("img[loading='lazy']");
        images.forEach((img) => {
          img.setAttribute("decoding", "async");
        });
      });
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
